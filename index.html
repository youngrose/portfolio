<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js.map"></script>
    <title>DOG JAIL</title>
  </head>
  <body>

<!-- this is the nav bar and header -->
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
          <li class="sidebar-brand">DOG JAIL</li>
          <br>
          <li><a href="#digital">Digital Works</a></li>
          <li><a href="#printed">Printed Material</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
</div>
<!-- jumbotron -->
    <div id="showcase" class="jumbotron-fluid vertical-center">
      <div class="container-fluid">
        <h1>DIGITAL WORKS</h1>
        <p>flyers, shirt designs, record covers, etc</p>
      </div>
    </div>

<!-- COLUMNS -->
  <div id="column">
    <div class="container">
      <!-- Start of the first row -->
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <a href="./resources/images/cultplay.png" data-toggle="lightbox" class"col-md-4">
              <img src="./resources/images/tourposter.png" alt="Tour Poster">
            </a>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/nl15weekone.png" alt="Nightlight Anniversary">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/cultplay.png" alt="Cult Play">
          </div>
        </div>
      </div>
      <!-- start of second row -->
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/recordrelease.jpg" alt="Record Release">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/llshirt.png" alt="Love Language Shirt">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/halloween2k17.png" alt="Halloween">
          </div>
        </div>
      </div>
      <!-- start of third row -->
      <br>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/LIFTERS2.png" alt="Lifters">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/bentflyer4.png" alt="Bent">
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="image-container">
            <img src="./resources/images/tourkickoffflyer.png" alt="Another Tour">
          </div>
        </div>
      </div>
      <!-- start of fourth row -->
      <br>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="image-container">
            <img src="./resources/images/pcultcover.jpg" alt="Personality Cult Cover">
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="image-container">
            <img src="./resources/images/naturalcausesLP2cover.jpg" alt="Natural Causes Cover">
          </div>
        </div>
      </div>

    </div>
  </div>

<!-- LIGHT BOX SCRIPT -->
<script>
$(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
</script>

  </body>
</html>
